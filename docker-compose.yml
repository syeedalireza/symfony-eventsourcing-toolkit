version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: eventsourcing
      POSTGRES_USER: es_user
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-es_secret}
    ports:
      - "127.0.0.1:5432:5432"
    networks:
      - es-network

  redis:
    image: redis:7-alpine
    command: redis-server --requirepass ${REDIS_PASSWORD:-es_redis_secret}
    ports:
      - "127.0.0.1:6379:6379"
    networks:
      - es-network

networks:
  es-network:
    driver: bridge
